<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco" rel="stylesheet">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

<div class = "container-fluid">

  <div class = "quote-box">

    <h3 font-family="Permanent Market" style="color:white" class="text-center" id="printQuote">Click the "New quote" button to generate a quote!</h3>
    <h4 style="color:white" id="printAuthor" align="right"></h4>
    <div class="row text-center">
      <button id="tweetButton" class="btn btn-primary text round" style="float: left;" onclick="tweet();" data-toggle="tooltip" title="Tweet this quote!"><i class="fa fa-twitter" aria-hidden="true"></i></button>
    <button id="quoteButton" class="btn btn-primary text round" value="clickMe" style="float: right;"onclick="randomQuote();">New quote</button>
    </div>
  </div>
  <p align="center" style="color:white; margin-top:10px;">Coded by <a href='https://www.freecodecamp.com/ellereeeee' target="_blank" style="color:white;">Richard Ellery</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
